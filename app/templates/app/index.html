
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/style.css">
    <title>ToDo App</title>
</head>
<body>
    <div class="container-fluid">
        <h3><center>Todo List</center></h3><br><br>
        <form onsubmit="submitBtn()">
        <div class="row ">
            
               <div class="col-md-4 offset-md-4 ">
                <input type="text" class="form-control" id="list_item" name="item" placeholder="Add Item">
               </div>
               <div class="col-md-4">
                <input type="submit" class="btn btn-success"  value="submit">
               </div>
            

        </div> 
        </form>
        <br>


        {% for item in items %}
        <div class="form-group offset-md-4 col-md-4 ">
                <div class="checkbox">
                    <input type="checkbox" name="packersOff" id="packers" value="{{item.id}}"/>
                    <label for="packers" class="strikethrough">{{item.item}}</label>                    
                    <!-- <span style="float: right;" id="delete_id" onclick="deleteFunc({{item.id}})" class="delete">&times;</span> -->
                    <img class="delete" onclick="deleteFunc({{item.id}})" src="https://img.icons8.com/ios-glyphs/30/000000/filled-trash.png" height="22px" style="float: right;"/>

                </div>
        </div>
        {% endfor %}

    </div>
    <script src="./static/main.js"></script>
    
</body>
</html>
